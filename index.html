<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drawing App</title>
    <style>
        :root {
            --background-light: #ece9e6;
            --background-dark: #2c2c2c;
            --text-light: #333;
            --text-dark: #f9f9f9;
            --card-light: #ffffff;
            --card-dark: #3c3c3c;
            --button-light: #007BFF;
            --button-dark: #0056b3;
        }

        body {
            display: flex;
            margin: 0;
            font-family: Arial, sans-serif;
            height: 100vh;
            background: var(--background-light);
            color: var(--text-light);
            transition: background 0.3s ease, color 0.3s ease;
        }

        body.dark-mode {
            background: var(--background-dark);
            color: var(--text-dark);
        }

        #drawing-area {
            flex: 3;
            background-color: var(--card-light);
            border-right: 2px solid #ccc;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease;
        }

        body.dark-mode #drawing-area {
            background-color: var(--card-dark);
        }

        #settings {
            flex: 1;
            padding: 20px;
            background-color: var(--card-light);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease;
        }

        body.dark-mode #settings {
            background-color: var(--card-dark);
        }

        canvas {
            border: 2px solid #000;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        h2 {
            color: var(--text-light);
            border-bottom: 2px solid #ccc;
            padding-bottom: 5px;
            margin-bottom: 15px;
        }

        body.dark-mode h2 {
            color: var(--text-dark);
            border-bottom: 2px solid #555;
        }

        label {
            font-weight: bold;
            color: var(--text-light);
        }

        body.dark-mode label {
            color: var(--text-dark);
        }

        input, select, button, textarea {
            margin-top: 5px;
            margin-bottom: 15px;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 100%;
            box-sizing: border-box;
            font-size: 14px;
        }

        button {
            background-color: var(--button-light);
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: var(--button-dark);
        }

        body.dark-mode button {
            background-color: var(--button-dark);
        }

        textarea {
            resize: none;
        }
    </style>
</head>
<body>
    <div id="drawing-area">
        <canvas id="canvas" width="256" height="256"></canvas>
    </div>
    <div id="settings">
        <h2>Settings</h2>
        <label for="brush-size">Brush Size:</label>
        <input type="number" id="brush-size" min="1" max="100" value="10">
        <br><br>
        <label for="brush-color">Brush Color:</label>
        <input type="color" id="brush-color" value="#000000">
        <br><br>
        <label for="brush-shape">Brush Shape:</label>
        <select id="brush-shape">
            <option value="square">Square</option>
            <option value="circle">Circle</option>
            <option value="spray">Spray</option>
            <option value="fill">Fill</option>
        </select>
        <br><br>
        <label for="brush-spacing">Brush Spacing:</label>
        <input type="number" id="brush-spacing" min="1" max="100" value="5">
        <br><br>
        <button id="zoom-in">Zoom In</button>
        <button id="zoom-out">Zoom Out</button>
        <br><br>
        <button id="clear-canvas">Clear</button>
        <br><br>
        <h2>Project</h2>
        <button id="export-image">Export</button>
        <button id="load-image">Load</button>
        <br><br>
        <textarea id="image-data" rows="5" cols="30" placeholder="Image data will appear here..."></textarea>
        <br><br>
        <button id="toggle-mode">Toggle Light/Dark Mode</button>
    </div>
    <script src="paper.js"></script>
    <script>
        const toggleModeButton = document.getElementById('toggle-mode');
        const canvas = document.getElementById('canvas');
        let scale = 1;

        toggleModeButton.addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
        });

        document.getElementById('zoom-in').addEventListener('click', () => {
            scale += 0.1;
            canvas.style.transform = `scale(${scale})`;
        });

        document.getElementById('zoom-out').addEventListener('click', () => {
            scale = Math.max(0.1, scale - 0.1);
            canvas.style.transform = `scale(${scale})`;
        });
    </script>
</body>
</html>
